[build]
command = """
  go run ./cmd/main.go && \
  mkdir -p templates/static templates/data && \
  cp -r static/* templates/static/ && \
  cp -r data/* templates/data/
"""
  publish = "templates"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/data/*"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"