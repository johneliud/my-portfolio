<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/static/style.css" />
    <script type="module" src="/static/script.js" defer></script>

    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/" class="logo">
            JohnEliud
            <!-- <img src="/static/img/logo.svg" alt="Logo"> -->
          </a>
        </div>

        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>

        <div class="navs">
          <ul class="nav-links">
            <li class="link active">
              <a href="/">Home</a>
            </li>
            <li class="link">
              <a href="/projects">Projects</a>
            </li>
            <li class="link">
              <a href="/skills">Skills</a>
            </li>
            <li class="link">
              <a href="/blog">Blog</a>
            </li>
            <li class="link">
              <a href="/contact">Contact</a>
            </li>
            <li class="link">
              <a href="/resume">Resume</a>
            </li>
          </ul>

          <div class="change-mode mode-toggler">
            <ion-icon name="sunny-outline" class="sunny"></ion-icon>
            <ion-icon name="moon-outline" class="moon"></ion-icon>
          </div>
        </div>

        <div class="change-mode mode-toggler-large">
          <ion-icon name="sunny-outline" class="sunny"></ion-icon>
          <ion-icon name="moon-outline" class="moon"></ion-icon>
        </div>
      </nav>
    </header>

    <main>
      <section class="contact">
        <div class="contact-container">
          <h2>Get In Touch</h2>

          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Enter the subject"
              />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Enter your message"
                required
                rows="5"
              ></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>

            <div class="form-message" role="alert"></div>
          </form>
        </div>
      </section>
    </main>
    <!-- Ion-Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
